name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Get the next version
      - name: Get next version
        uses: reecetech/version-increment@2024.10.1
        id: version
        with:
          scheme: semver
          increment: patch

      # Step 3: Debug version output
      - name: Debug Outputs
        run: |
          echo "Next version: ${{ steps.version.outputs.next_version }}"

      # Step 4: Build with Maven
      - name: Build with Maven
        run: mvn clean install

      # Step 5: Build and Push Docker Image
      - name: Build and Push Docker Image
        env:
          VERSION: ${{ steps.version.outputs.next_version }}
        run: |
          echo "Building Docker image with version: $VERSION"
          docker build -t locals:$VERSION .
          docker tag locals:$VERSION 471112905705.dkr.ecr.ap-south-1.amazonaws.com/locals:$VERSION
          docker push 471112905705.dkr.ecr.ap-south-1.amazonaws.com/locals:$VERSION
