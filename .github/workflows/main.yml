name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Docker setup
      uses: docker/setup-buildx-action@v1

    - name: Build using Maven
      run: mvn clean install -DskipTests=true

    - name: Get next version
      id: version
      uses: reecetech/version-increment@2024.10.1
      with:
        scheme: semver
        increment: patch

    - name: Show new version
      run: echo "New version is ${{ steps.version.outputs.version }}"

    - name: Build Docker Image
      run: sudo docker build -t appname:${{ steps.version.outputs.version }} .

    - name: Save Docker Image to File
      run: sudo docker save -o /tmp/appname_${{ steps.version.outputs.version }}.tar appname:${{ steps.version.outputs.version }}

    - name: Deploy Files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: './target/*, /tmp/appname_${{ steps.version.outputs.version }}.tar'
        target: /tmp

    - name: Ensure target directory exists
      uses: JimCronqvist/action-ssh@master
      with:
        hosts: ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}
        privateKey: ${{ secrets.SSH_KEY }}
        script: |
          sudo mkdir -p /home/ubuntu/githubaction

    - name: Move Docker image to target directory
      uses: JimCronqvist/action-ssh@master
      with:
        hosts: ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}
        privateKey: ${{ secrets.SSH_KEY }}
        script: |
          sudo mv /tmp/appname_${{ steps.version.outputs.version }}.tar /home/ubuntu/githubaction/

    - name: Move target directory files
      uses: JimCronqvist/action-ssh@master
      with:
        hosts: ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}
        privateKey: ${{ secrets.SSH_KEY }}
        script: |
          sudo mv /tmp/target/* /home/ubuntu/githubaction/

    - name: Load Docker image
      uses: JimCronqvist/action-ssh@master
      with:
        hosts: ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}
        privateKey: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker load -i /home/ubuntu/githubaction/appname_${{ steps.version.outputs.version }}.tar

    - name: Update docker-compose.yml
      uses: JimCronqvist/action-ssh@master
      with:
        hosts: ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}
        privateKey: ${{ secrets.SSH_KEY }}
        script: |
          sudo sed -i 's|image: appname|image: appname:${{ steps.version.outputs.version }}|' /home/ubuntu/githubaction/docker-compose.yml

    - name: Restart Docker containers using docker-compose
      uses: JimCronqvist/action-ssh@master
      with:
        hosts: ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}
        privateKey: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/ubuntu/githubaction && sudo docker-compose up -d
