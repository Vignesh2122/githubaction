name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure the full history is fetched to access all tags

      # Set up Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build using Maven
      - name: Build using Maven
        run: mvn clean install

      # Set up Docker
      - name: Docker setup
        uses: docker/setup-buildx-action@v3

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 471112905705.dkr.ecr.ap-south-1.amazonaws.com

      # Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          echo "Building Docker image with build number: ${{ github.run_number }}"
          docker build -t locals:example:${{ github.run_number }} .
          docker tag locals:example-${{ github.run_number }} 471112905705.dkr.ecr.ap-south-1.amazonaws.com/locals:example:${{ github.run_number }}
          docker push 471112905705.dkr.ecr.ap-south-1.amazonaws.com/locals:example:${{ github.run_number }}
