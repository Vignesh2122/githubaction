name: Build, Security Scan (Trivy), and Report

on:
  push:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      # 🔹 Checkout Repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🔹 Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔹 Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t my-app:latest .

      # 🔹 Install Trivy
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      # 🔹 Run Trivy Scan and Save Report (HTML Format)
      - name: Scan Docker Image with Trivy
        run: |
          trivy image --severity HIGH,CRITICAL --format html -o trivy-report.html my-app:latest
          cat trivy-report.html  # Display report in logs (optional)

      # 🔹 Upload Trivy Report as Artifact
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

      # 🔹 Send Email if Vulnerabilities Found
      - name: Send Security Report via Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❗ Security Scan Failed (Trivy)"
          body: "Trivy found vulnerabilities in the latest scan. See the attached report."
          to: vigneshvd694@gmail.com
          from: vigneshvd694@gmail.com
          attachments: "trivy-report.html"
