name: Build, Security Scan (Trivy & OWASP), and Report

on:
  push:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t my-app:latest .

      # ðŸ”¹ Install Trivy
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Download Trivy GitLab Template
        run: |
          mkdir -p contrib
          curl -o contrib/gitlab.tpl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/gitlab.tpl

      # ðŸ”¹ Scan Docker Image with Trivy (Markdown Output)
      - name: Scan Docker Image with Trivy
        run: |
          trivy image --format template --template "@contrib/gitlab.tpl" -o trivy-report.md my-app:latest

      # ðŸ”¹ Install OWASP Dependency-Check
      - name: Install OWASP Dependency-Check
        run: |
          curl -LO https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
          unzip dependency-check-9.0.9-release.zip
          mv dependency-check /usr/local/bin/
          rm dependency-check-9.0.9-release.zip

      # ðŸ”¹ Run OWASP Dependency-Check (Without API Key)
      - name: Run OWASP Dependency-Check
        run: |
          mkdir -p owasp-report
          /usr/local/bin/dependency-check/bin/dependency-check.sh --scan . --format "ALL" --out owasp-report --noupdate

      # ðŸ”¹ Upload Security Reports
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.md

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: owasp-report/

      # ðŸ”¹ Send Security Reports via Email
      - name: Send Security Reports via Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Security Scan Report (Trivy & OWASP)"
          body: "Find the attached security scan reports."
          to: vigneshvd694@gmail.com
          from: vigneshvd694@gmail.com
          attachments: |
            trivy-report.md
            owasp-report/dependency-check-report.html
