name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security_scan:
    name: Security Scan
    runs-on: ubuntu-20.04

    steps:
      # 🔹 Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 🔹 Build Docker Image (Tag: app:latest)
      - name: Build an image from Dockerfile
        run: docker build -t app:latest .

      # 🔹 Run Trivy vulnerability scanner (Table Format)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'app:latest'
          format: 'table'
          exit-code: 0
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # 🔹 Ensure Trivy HTML Template is Available
      - name: Download Trivy HTML Template
        run: |
          mkdir -p $HOME/.trivy/templates
          curl -o $HOME/.trivy/templates/html.tpl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

      # 🔹 Upload Trivy HTML Template as Artifact (Optional for Debugging)
      - name: Upload Trivy HTML Template
        uses: actions/upload-artifact@v4
        with:
          name: trivy-html-template
          path: $HOME/.trivy/templates/html.tpl

      # 🔹 Run Trivy Again to Generate HTML Report
      - name: Generate Trivy HTML Report
        run: |
          trivy image --severity CRITICAL,HIGH \
            --format template \
            --template "$HOME/.trivy/templates/html.tpl" \
            -o trivy-report.html app:latest

      # 🔹 Verify Trivy Report (Fail if Empty)
      - name: Verify Trivy Report
        run: |
          if [ ! -s trivy-report.html ]; then
            echo "❌ Trivy report is empty! Scan might have failed or found no vulnerabilities."
            exit 1
          fi

      # 🔹 Upload Trivy Report as an Artifact
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html
          if-no-files-found: error

      # 🔹 Send Security Report via Email (If Scan Fails)
      - name: Send Security Report via Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❗ Security Scan Failed (Trivy)"
          body: "Trivy found vulnerabilities in the latest scan. See the attached report."
          to: vigneshvd694@gmail.com
          from: vigneshvd694@gmail.com
          attachments: "trivy-report.html"
