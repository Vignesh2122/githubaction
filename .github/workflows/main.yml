name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Docker setup
      uses: docker/setup-buildx-action@v1

    - name: Build using Maven
      run: mvn clean install -DskipTests=true

    - name: Get next version
      id: version
      uses: reecetech/version-increment@2024.10.1
      with:
        scheme: semver
        increment: patch

    - name: Show new version
      run: echo "New version is ${{ steps.version.outputs.version }}"

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        push: false
        tags: appname:${{ steps.version.outputs.version }}
        context: .

    - name: SSH login and update docker-compose.yml
      uses: appleboy/ssh-action@v0.1.8
      with: 
        host: ${{ secrets.SSH_HOST }} 
        username: ${{ secrets.SSH_USERNAME }} 
        key: ${{ secrets.SSH_KEY }}
        script: |
          VERSION=${{ steps.version.outputs.version }}
          sudo sed -i "s/appname:[0-9.]*/appname:$VERSION/" /home/ubuntu/githubaction/docker-compose.yml
          sudo docker-compose -f /home/ubuntu/githubaction/docker-compose.yml up -d
        port: 22
        timeout: 60s
        debug: true
