name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Get the next version using reecetech/version-increment
      - name: Get next version
        uses: reecetech/version-increment@2024.10.1
        id: version
        with:
          use_api: true

      # Step 3: Output the new version
      - name: Show the new version
        run: echo "New Version: ${{ steps.version.outputs.next_version }}"
      
      # Step 4: Update VERSION file locally
      - name: Update VERSION file
        run: |
          echo "${{ steps.version.outputs.next_version }}" > VERSION

      # Step 5: Build the Spring Boot application
      - name: Build with Maven
        run: mvn clean install

      # Step 6: Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          VERSION=$(cat VERSION)
          docker build -t locals:$VERSION .
          docker tag locals:$VERSION 471112905705.dkr.ecr.ap-south-1.amazonaws.com/locals:$VERSION
          docker push 471112905705.dkr.ecr.ap-south-1.amazonaws.com/locals:$VERSION
