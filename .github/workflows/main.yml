name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure the full history is fetched to access all tags

      # Set up Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build using Maven
      - name: Build using Maven
        run: mvn clean install

      # Set up Docker
      - name: Docker setup
        uses: docker/setup-buildx-action@v3

      # Increment Version Logic
      - name: Increment Version
        id: version
        run: |
          # Check if VERSION file exists, if not create it with default version
          if [ ! -f VERSION ]; then
            echo "1.0.0" > VERSION
          fi

          # Read the current version from VERSION file
          VERSION=$(cat VERSION)
          echo "Current Version: $VERSION"

          # Split the version into major, minor, and patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment the patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          # Output the new version
          echo "New Version: $NEW_VERSION"

          # Update the VERSION file with the new version
          echo $NEW_VERSION > VERSION
          cat VERSION  # Display the updated version file contents

          # Set output for later steps
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "::set-output name=version::$NEW_VERSION"

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 471112905705.dkr.ecr.ap-south-1.amazonaws.com

      # Build and Push Docker Image
      - name: Build and Push Docker Image
        env:
          VERSION: ${{ env.NEW_VERSION }}
        run: |
          echo "Building Docker image with version: $VERSION"
          docker build -t locals:$VERSION .
          docker tag locals:$VERSION 471112905705.dkr.ecr.ap-south-1.amazonaws.com/locals:$VERSION
          docker push 471112905705.dkr.ecr.ap-south-1.amazonaws.com/locals:$VERSION

      