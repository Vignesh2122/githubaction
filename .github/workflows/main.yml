name: Build and Trivy Scan with PDF Report

on:
  push:
    branches:
      - main

jobs:
  build_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t my-app:latest .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Download Trivy GitLab Template
        run: |
          mkdir -p contrib
          curl -o contrib/gitlab.tpl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/gitlab.tpl

      - name: Scan Docker Image with Trivy (Markdown Output)
        run: |
          trivy image --format template --template "@contrib/gitlab.tpl" -o trivy-report.md my-app:latest

      - name: Install Pandoc (For PDF Conversion)
        run: |
          sudo apt update
          sudo apt install -y pandoc texlive-xetex

      - name: Convert Markdown to PDF
        run: |
          pandoc trivy-report.md -o trivy-report.pdf --pdf-engine=xelatex

      - name: Upload Trivy PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-pdf-report
          path: trivy-report.pdf

      - name: Send Trivy Report via Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Trivy Scan Report (PDF)"
          body: "Find the attached Trivy scan report."
          to: vigneshvd694@gmail.com
          from: vigneshvd694@gmail.com
          attachments: trivy-report.pdf
