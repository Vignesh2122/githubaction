name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security_scan:
    name: Security Scan
    runs-on: ubuntu-20.04

    steps:
      # üîπ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # üîπ Build Docker Image (Tag: app:latest)
      - name: Build an image from Dockerfile
        run: docker build -t app:latest .

      # üîπ Run Trivy vulnerability scanner (Table Format)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'app:latest'
          format: 'table'
          exit-code: 0  # Fail workflow if CRITICAL/HIGH vulnerabilities found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # üîπ Download Trivy HTML Template
      - name: Download Trivy HTML Template
        run: |
          mkdir -p $HOME/.trivy/templates
          curl -o $HOME/.trivy/templates/html.tpl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

      # üîπ Generate Trivy HTML Report
      - name: Generate Trivy HTML Report
        run: |
          trivy image --severity CRITICAL,HIGH --format template --template "$HOME/.trivy/templates/html.tpl" -o trivy-report.html app:latest

      # üîπ Generate Trivy Summary Report (for email body)
      - name: Generate Trivy Summary
        run: |
          trivy image --severity CRITICAL,HIGH --format table app:latest > trivy-summary.txt

      # üîπ Verify Trivy Report
      - name: Verify Trivy Report
        run: |
          if [ ! -s trivy-report.html ]; then
            echo "‚ùå Trivy report is empty! Scan might have failed or found no vulnerabilities."
            exit 1
          fi

      # üîπ Upload Trivy Report as Artifact
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html
          if-no-files-found: error

      # üîπ Send Security Report via Email (Only if Trivy Scan Fails)
      - name: Send Security Report via Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ùó Security Scan Failed (Trivy)"
          body: |
            Trivy found vulnerabilities in the latest scan. Below is a summary:

            $(cat trivy-summary.txt)

            See the full report attached.
          to: vigneshvd694@gmail.com
          from: vigneshvd694@gmail.com
          attachments: |
            trivy-report.html
            trivy-summary.txt
