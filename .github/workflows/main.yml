name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    steps:
      # ğŸ”¹ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸ”¹ Build Docker Image (Tag: app:latest)
      - name: Build an image from Dockerfile
        run: docker build -t app:latest .

      # ğŸ”¹ Run Trivy vulnerability scanner (Table Format)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'app:latest'
          format: 'table'
          exit-code: '1'  # Fail if vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # ğŸ”¹ Ensure HTML Template is Available
      - name: Download Trivy HTML Template
        run: |
          mkdir -p /usr/local/share/trivy/templates
          curl -o /usr/local/share/trivy/templates/html.tpl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

      # ğŸ”¹ Run Trivy Again to Generate HTML Report
      - name: Generate Trivy HTML Report
        run: |
          trivy image --severity CRITICAL,HIGH --format template --template "@/usr/local/share/trivy/templates/html.tpl" -o trivy-report.html app:latest

      # ğŸ”¹ Upload Trivy Report as Artifact
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

      # ğŸ”¹ Send Email if Vulnerabilities Found
      - name: Send Security Report via Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "â— Security Scan Failed (Trivy)"
          body: "Trivy found vulnerabilities in the latest scan. See the attached report."
          to: vigneshvd694@gmail.com
          from: vigneshvd694@gmail.com
          attachments: "trivy-report.html"
