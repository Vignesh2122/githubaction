name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Docker setup
      uses: docker/setup-buildx-action@v1

    - name: Build using Maven
      run: mvn clean install -DskipTests=true

    - name: Get next version
      id: version
      uses: reecetech/version-increment@2024.10.1
      with:
        scheme: semver
        increment: patch

    - name: Show new version
      run: echo "New version is ${{ steps.version.outputs.version }}"

    - name: Build Docker Image
      run: |
        sudo docker build -t appname:${{ steps.version.outputs.version }} .

    - name: Save Docker Image to File
      run: |
        sudo docker save -o /tmp/appname_${{ steps.version.outputs.version }}.tar appname:${{ steps.version.outputs.version }}
        sudo chmod 777 /tmp/appname_${{ steps.version.outputs.version }}.tar  # Ensure the .tar file is readable

    - name: Create directory for target files
      run: |
        mkdir -p /home/runner/githubaction
        mv target /home/runner/githubaction/
        ls -l /home/runner/githubaction/

    - name: Set permissions for the Docker image file
      run: |
        sudo chmod -R 777 /home/runner/githubaction/

    - name: Tar all files into .tar.gz
      run: |
        sudo tar czf /tmp/appname_${{ steps.version.outputs.version }}.tar.gz -C /home/runner/githubaction .
        sudo chmod 777 /tmp/appname_${{ steps.version.outputs.version }}.tar.gz  # Set read/write permissions

    - name: Deploy Docker Image and Artifacts to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: '/tmp/appname_${{ steps.version.outputs.version }}.tar,/tmp/appname_${{ steps.version.outputs.version }}.tar.gz'
        target: /tmp/

    - name: Load Docker Image on EC2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo mv /tmp/appname_${{ steps.version.outputs.version }}.tar /home/ubuntu/githubaction/
          sudo docker load -i /home/ubuntu/githubaction/appname_${{ steps.version.outputs.version }}.tar

    - name: Update docker-compose.yml on EC2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo sed -i 's|image: appname|image: appname:${{ steps.version.outputs.version }}|' /home/ubuntu/githubaction/docker-compose.yml

    - name: Restart Docker containers using docker-compose
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/ubuntu/githubaction && sudo docker-compose up -d
