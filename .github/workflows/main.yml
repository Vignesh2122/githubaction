name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Update and Increment Version
      - name: Increment Version
        id: version
        run: |
          if [ ! -f VERSION ]; then
            echo "VERSION file not found! Exiting."
            exit 1
          fi
          VERSION=$(cat VERSION)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo $NEW_VERSION > VERSION
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_ENV

      # Commit Updated VERSION File
      - name: Commit Updated VERSION
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add VERSION
          git commit -m "Update version to ${{ env.version }}"
          git push

      # Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          VERSION=$(cat VERSION)
          echo "Building Docker image with version: $VERSION"
          docker build -t locals:$VERSION .
          docker tag locals:$VERSION 471112905705.dkr.ecr.ap-south-1.amazonaws.com/locals:$VERSION
          docker push 471112905705.dkr.ecr.ap-south-1.amazonaws.com/locals:$VERSION
